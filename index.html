<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="card">
    <img src="images/logo.svg" alt="" class="logo">
    <img src="images/hero-mobile.jpg" alt="" class="hero-mobile">
    <img src="images/hero-desktop.jpg" alt="" class="hero-desktop">
    <p>
      <span>We're</span><br>coming<br>soon
    </p>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div id="input-wrapper">
      <input type="text" id="email" placeholder="Email Address" onkeyup="validation()">
      <div class="submitbtn">
        <img src="images/icon-arrow.svg" alt="" class="submitgood">
        <span class="submitbad">X</span>
      </div>
    </div>
  </div>
</body>
</html>
